<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe - Recipe Sharing Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="bg-light py-3 mb-4">
        <div class="container text-center">
            <h3>Welcome to the Recipe Sharing Website</h3>
            <p>Share your favorite recipes with us!</p>
            <nav>
                <a href="index.html" class="btn btn-dark-green me-2">Home</a> 
                <a href="recipes.html" class="btn btn-dark-green me-2">See All Recipes</a>
                <a href="submit.html" class="btn btn-dark-green me-2">Submit a Recipe</a>
                <a href="about.html" class="btn btn-dark-green me-2">Contact Us</a>
            </nav>
        </div>
    </header>


    <main class="submit-page container mt-5">
        <h2 class="text-center mb-4">Submit Your Favorite Recipe</h2>

        <form action="#" method="post" class="form-container" >
            <div class="row mb-3">
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="recipe-name" name="recipe-name" placeholder="Recipe Name" required>
                        <label for="recipe-name">Recipe Name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <select class="form-select" id="category" name="category">
                            <option value="appetizer">Appetizer</option>
                            <option value="main-course">Main Course</option>
                            <option value="dessert">Dessert</option>
                        </select>
                        <label for="category">Category</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="ingredients" name="ingredients" placeholder="Ingredients" style="height: 100px;" required></textarea>
                <label for="ingredients">Ingredients</label>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="cooking-time" name="cooking-time" min="1" placeholder="Cooking Time" required>
                        <label for="cooking-time">Cooking Time (in minutes)</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <select class="form-select" id="difficulty" name="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <label for="difficulty">Difficulty Level</label>
                    </div>
                </div>
            </div>

            <div class="mb-4 mt-2">
                <label for="recipe-image" class="form-label">Upload a Recipe Image</label>
                <input type="file" class="form-control" id="recipe-image" name="recipe-image" accept="image/*">
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="instructions" name="instructions" placeholder="Cooking Instructions" style="height: 150px;" required></textarea>
                <label for="instructions">Cooking Instructions</label>
            </div>

            <div class="text-center">
                <input type="submit" value="Submit the Recipe" class="btn btn-success" onclick="recipesubmit()">
            </div>
        </form>
    </main>

    <script>
        function recipesubmit() {
            let confirmsubmit = confirm("Do you want to submit the recipe?");
            if (confirmsubmit) {
                alert("Recipe has been submitted successfully!");
            } 
            else {
                alert("Submission cancelled.");}
            }
    </script>

    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 Recipe Sharing Website</p>
            <p>Dayana Nurlanova, Khadisha Zhakupova | 9 September</p>
        </div>
    </footer>
</body>
</html>
