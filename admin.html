<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Recipe Sharing Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<header class="bg-light py-3 mb-4 text-center">
    <h3>Admin Panel</h3>
    <p>Manage Users</p>
</header>
<main class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable">
        </tbody>
    </table>

    <h2 class="text-center mb-4"> Submitted Recipes</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Submitted By</th>
                    <th>Recipe Name</th>
                    <th>Category</th>
                    <th>Ingredients</th>
                    <th>Cooking Time (mins)</th>
                    <th>Difficulty</th>
                    <th>Instructions</th>
                    <th>Image</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody id="recipeTableBody">
            </tbody>
        </table>

</main>
<script>
    document.addEventListener("DOMContentLoaded", function () {
  displayUsers();
  displayRecipes(); 
});
</script>
<footer class="bg-light text-center py-4 mt-5">
    <div class="container">
        <p>&copy; 2024 Recipe Sharing Website</p>
    </div>
</footer>
</body>
</html>
